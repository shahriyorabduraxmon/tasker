name: udevs_task
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-428.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # For router
  go_router: ^6.5.5

  # For Cubit
  flutter_bloc: ^8.1.2

  # For control the screen
  flutter_screenutil: ^5.7.0

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Local Notificaation
  flutter_local_notifications: ^13.0.0

  # For added convenience
  flutter_svg: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # Model_g generate
  build_runner: ^2.3.3
  hive_generator: ^2.0.0

flutter:

  uses-material-design: true

  assets:
   - assets/icons/
   - assets/fonts/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik.ttf
